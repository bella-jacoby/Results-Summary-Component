<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="customfont" href="assets/fonts/static/HankenGrotesk-Bold copy.ttf">
  <link rel="customfont" href="assets/fonts/static/HankenGrotesk-Bold.ttf">
  <link rel="customfont" href="assets/fonts/static/HankenGrotesk-Bold.ttf">
  <link rel="customfont" href="assets/fonts/static/HankenGrotesk-Medium.ttf">
  <title>Frontend Mentor | Results summary component</title>
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="stylesheet" href="index.css">
</head>
<body class="body">
  <div class="form-container">
    <div class="form-popup">
      <div class="inner-box-l">
        <div>
          <h1 class="title">Your Result</h1>
        </div>
        <div class="inner-circle">
          <div class="circle-text">
            <p class="score">76</p>
            <p class="message">of 100</p>
          </div>
        </div>
        <h1 style="color: white; font-size: 28px; font-family: 'Medium'; justify-self: center; margin: 10px;">
          Great
        </h1>
        <h2 class="message">
          You scored higher than 65% of the people who have taken these tests.
        </h2>
      </div>
      <div class="inner-box-r">
        <div>
          <h1 class="title">Summary</h1>
        </div>
        <div class="scorecard-container">
          <div class="scorecard red">
            <img src="assets/images/icon-reaction.svg">
            <p class="scorecard-message">Reaction</p>
            <p class="scorecard-score">80<em> / 100</em></p>
          </div>
          <div class="scorecard yellow">
            <img src="assets/images/icon-memory.svg">
            <p class="scorecard-message">Memory</p>
            <p class="scorecard-score">92<em> / 100</em></p>
          </div>
          <div class="scorecard green">
            <img src="assets/images/icon-verbal.svg">
            <p class="scorecard-message">Verbal</p>
            <p class="scorecard-score">61<em> / 100</em></p>
          </div>
          <div class="scorecard blue">
            <img src="assets/images/icon-visual.svg">
            <p class="scorecard-message">Visual</p>
            <p class="scorecard-score">72<em> / 100</em></p>
          </div>
        </div>
        <div class="button-container">
          <button class="button">Continue</button>
        </div>
      </div>
    </div>
  </div>
</body>
<footer>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</footer>
</html>
